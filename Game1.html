    <style>
        /* التنسيقات الأساسية والثابتة (لجميع الشاشات) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.7;
            background-color: #f0f2f5;
            color: #333;
            text-align: right;
            direction: rtl;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 10px 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 600px; /* عرض مناسب لصفحة اللعبة */

            box-sizing: border-box;
        }

        h1, h2 {
            color: #0056b3;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 30px;
        }

        p {
            margin-bottom: 15px;
            font-size: 1.05em;
            text-align: center;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fcfcfc;
        }

        input[type="number"] {
            width: 100px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.5em;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            background-color: #f9f9f9;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block; /* ليتوافق مع التوسيط */
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        #attempts {
            font-size: 1em;
            color: #777;
            text-align: center;
        }

        /* تنسيقات شريط التنقل العلوي */
        .top-navbar {
            background-color: #0056b3;
            padding: 15px 0;
            text-align: center;
            border-radius: 12px 12px 0 0;
            margin-bottom: 30px;
        }

        .top-navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .top-navbar ul li {
            margin: 0 15px;
        }

        .top-navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .top-navbar ul li a:hover {
            background-color: #004085;
        }

        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            background-color: #333;
            color: #fff;
            border-radius: 0 0 12px 12px;
            font-size: 0.95em;
        }

        /* استعلامات الوسائط (Media Queries) للتجاوب */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.95em;
            }
            input[type="number"] {
                font-size: 1.2em;
                padding: 10px;
                width: 80px;
            }
            .button {
                font-size: 1em;
                padding: 12px 20px;
            }
            .top-navbar ul li {
                margin: 0 8px;
            }
            .top-navbar ul li a {
                padding: 6px 10px;
            }
        }
    </style>

<body>

    <div class="container">
        <nav class="top-navbar">
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="docan.html">برنامج دكان</a></li>

            </ul>
        </nav>

        <header>
            <h1>لعبة تخمين الرقم</h1>
            <p>حاول تخمين الرقم السري بين 1 و 100.</p>
        </header>

        <section class="game-area">
            <p>أدخل تخمينك:</p>
            <input type="number" id="guessInput" min="1" max="100" placeholder="؟">
            <button class="button" onclick="checkGuess()">تحقق</button>
            <button class="button" onclick="resetGame()" style="background-color: #dc3545; margin-top: 10px;">إعادة اللعب</button>
            <p id="message"></p>
            <p id="attempts"></p>
        </section>

        <footer class="footer">
            <p>&copy; 2024 المعجم للبرمجيات. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script>
        let secretNumber;
        let attempts = 0;
        const maxAttempts = 10; // يمكن تعديل الحد الأقصى للمحاولات

        function generateSecretNumber() {
            secretNumber = Math.floor(Math.random() * 100) + 1; // رقم بين 1 و 100
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('attempts').textContent = `المحاولات المتبقية: ${maxAttempts}`;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.style.color = '#ffc107'; // لون تحذير
                messageElement.textContent = 'الرجاء إدخال رقم صحيح بين 1 و 100.';
                return;
            }

            attempts++;
            const remainingAttempts = maxAttempts - attempts;
            attemptsElement.textContent = `المحاولات المتبقية: ${remainingAttempts}`;

            if (guess === secretNumber) {
                messageElement.style.color = '#28a745'; // لون نجاح
                messageElement.textContent = `تهانينا! لقد خمّنت الرقم الصحيح وهو ${secretNumber} في ${attempts} محاولات.`;
                document.getElementById('guessInput').disabled = true; // تعطيل الإدخال بعد الفوز
            } else if (attempts >= maxAttempts) {
                messageElement.style.color = '#dc3545'; // لون فشل
                messageElement.textContent = `لقد نفدت محاولاتك! الرقم السري كان ${secretNumber}.`;
                document.getElementById('guessInput').disabled = true; // تعطيل الإدخال بعد نفاد المحاولات
            } else if (guess < secretNumber) {
                messageElement.style.color = '#007bff'; // لون معلومات
                messageElement.textContent = 'الرقم السري أكبر من تخمينك.';
            } else {
                messageElement.style.color = '#007bff'; // لون معلومات
                messageElement.textContent = 'الرقم السري أصغر من تخمينك.';
            }
        }

        function resetGame() {
            generateSecretNumber();
        }

        // بدء اللعبة عند تحميل الصفحة
        window.onload = generateSecretNumber;
    </script>

</body>
