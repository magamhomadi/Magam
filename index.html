    <style>
        :root {
            --primary-color: #007bff; /* أزرق أساسي */
            --secondary-color: #0056b3; /* أزرق داكن للهوفر */
            --accent-color: #28a745; /* أخضر للإبراز (يمكن استخدامه لاحقًا) */
            --bg-light: #f0f2f5; /* خلفية فاتحة */
            --text-dark: #333; /* لون النص الأساسي */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e6ed 100%); /* خلفية متدرجة */
            color: var(--text-dark);
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden; /* منع التمرير الأفقي غير المرغوب فيه */
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px; /* حواف أكثر دائرية */
            box-shadow: 0 8px 25px var(--shadow-medium); /* ظل أعمق وأكثر حداثة */
            max-width: 90%;
            width: 550px; /* عرض أكبر قليلاً للحاوية */
            box-sizing: border-box;
            transform: translateY(0); /* نقطة بداية للأنيميشن */
            animation: fadeInScale 0.8s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            color: var(--secondary-color); /* استخدام الأزرق الداكن للعنوان */
            margin-bottom: 20px; /* تقليل المسافة قليلاً */
            font-size: 2.8em; /* حجم خط أكبر للعنوان */
            font-weight: 800; /* خط أثقل */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* ظل نص خفيف */
        }

        p.subtitle {
            font-size: 1.15em;
            color: #555;
            margin-bottom: 40px; /* مسافة أكبر قبل الأزرار */
            max-width: 80%; /* تحديد عرض الفقرة الفرعية */
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 30px; /* حشو أكبر للأزرار */
            border: none;
            border-radius: 10px; /* حواف أكثر دائرية للأزرار */
            cursor: pointer;
            font-size: 1.2em; /* حجم خط أكبر للأزرار */
            font-weight: 700; /* خط أثقل للأزرار */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* إضافة ظل للانتقال */
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px var(--shadow-light); /* ظل خفيف للأزرار */
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px) scale(1.02); /* تأثير رفع وتكبير بسيط */
            box-shadow: 0 8px 20px var(--shadow-medium); /* ظل أعمق عند التحويم */
        }

        .button:active {
            transform: translateY(0); /* تأثير ضغط عند النقر */
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        /* تنسيق قسم الودجت (Meteotrend) */
        .weather-widget-container {
            margin-top: 50px; /* مسافة أكبر من الأزرار */
            padding-top: 30px;
            border-top: 1px solid #eee;
            text-align: center;
            animation: fadeIn 1.2s ease-out forwards; /* أنيميشن ظهور */
            opacity: 0; /* مخفي في البداية */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .weather-widget-container h2 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 1.9em;
            font-weight: 700;
        }

        /* استعلام الوسائط للشاشات الأكبر من 600 بكسل */
        @media (min-width: 600px) {
            .button-group {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px; /* زيادة المسافة بين الأزرار على الشاشات الكبيرة */
            }
            .button {
                width: calc(50% - 10px); /* زرين في الصف مع مسافة */
                max-width: 280px; /* عرض أقصى للزر */
            }
        }

        /* استعلام الوسائط للشاشات الصغيرة جداً */
        @media (max-width: 400px) {
            .container {
                padding: 30px 15px;
            }
            h1 {
                font-size: 2.2em;
            }
            p.subtitle {
                font-size: 1em;
            }
            .button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
